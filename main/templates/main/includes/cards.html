 {% load staticfiles %} 
 <br><br>
  <div class="row">
    {% for rest in restaurants %}
    <div class="col s8 m5">
      <div class="card">
        <div class="card-image">
          <img src="{{ rest.Restaurant_image.url }}" height="400" width="400">
          <span class="card-title">{{rest.Restaurant_name}}</span>
        </div>
        <div class="card-content">
          <p>{{rest.Restaurant_Description}}</p>
        </div>
        <div class="card-action">
          <a href="/">Visit</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
